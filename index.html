<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <section class="example">
      <h3 class="title">Fibonacci series</h3>
      <form class="form">
        <input type="number" class="number" min="1" value="1" id="fib-number" />
        <button class="btn" id="fib-btn">Show</button>
      </form>
      <p class="paragraph" id="fib">series is: <span class="fib-ser"></span></p>
    </section>

    <section class="example">
      <h3 class="title">prime number</h3>
      <form class="form">
        <input type="number" class="number" value="0" id="prime-number" />
        <button class="btn" id="prime-btn">Show</button>
      </form>
      <p class="paragraph">Your number : <span class="prime"></span></p>
    </section>

    <section class="example">
      <h3 class="title">factorial number</h3>
      <form class="form">
        <input
          type="number"
          class="number"
          value="0"
          min="0"
          id="fact-number"
        />
        <button class="btn" id="fact-btn">Show</button>
      </form>
      <p class="paragraph">factorial is: <span class="fact"></span></p>
    </section>

    <section class="example">
      <h3 class="title">leap year</h3>
      <form class="form">
        <input
          type="number"
          class="number"
          value="0"
          min="0"
          id="leap-number"
        />
        <button class="btn" id="leap-btn">Show</button>
      </form>
      <p class="paragraph">year is: <span class="leap"></span></p>
    </section>

    <section class="example">
      <h3 class="title">reverse number</h3>
      <form class="form">
        <input type="number" class="number" value="1" id="reverse-number" />
        <button class="btn" id="reverse-btn">Show</button>
      </form>
      <p class="paragraph">reverse: <span class="reverse"></span></p>
    </section>

    <script src="assets/js/custom.js"></script>
  </body>
</html>
